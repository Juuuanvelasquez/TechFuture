<h1 class="lead display-4 text-dark"> Localidad de Engativa </h1>
<div class="p-5 mb-4 bg-light rounded-3 bg-jumbo3">
    <hr class="my-1">
</div>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let puntos of puntosService.puntos">
            <a><i [routerLink]="['/','puntosform']" (click)="editPuntos(puntos)" class="far fa-edit p-2"></i></a>
            <a><i (click)="deletePuntos(puntos._id!)" class="fas fa-trash-alt p-2"></i></a>
            <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                <h3 class="justify-content-between align-items-center pd-4">{{puntos.nombre}}</h3>
                <div class="card-body">
                    <p class="card-text">{{puntos.direccion}}</p>
                </div>
            </div>
        </div>

    </div>
</div>
