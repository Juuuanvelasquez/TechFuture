<section>
    <div class="row g-0">
        <div class="col-lg-7">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item img-1 min-vh-100 active">
                        <img src="" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100">

            </div>
            <div class="px-lg-5 py-lg-4 p-4 w-100 aling-self-center">
                <h1 class="font-weight-bold mb-4">Sing In</h1>
                <form #singinForm="ngForm" (ngSubmit)="onSingin(singinForm)">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label font-weight-bold">Email address</label>
                        <input type="email" class="form-control border-0" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" ngModel required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
                        <input type="password" class="form-control border-0" placeholder="Password" id="exampleInputPassword1" name="password" ngModel required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
            <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100">
                <p class="d-inline-block mb-0">Create Account</p> <a [routerLink]="['/','singup']" class="font-weight-bold text-decoration-none">Create Account</a>
            </div>
        </div>
    </div>
</section>
