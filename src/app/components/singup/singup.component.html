<section>
    <div class="row g-0">
        <div class="col-lg-7">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item img-2 min-vh-100 active">
                        <img class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100">

            </div>
            <div class="px-lg-5 py-lg-4 p-4 w-100 aling-self-center">
                <h1 class="font-weight-bold mb-4">Create Account</h1>
                <form #singupForm="ngForm" (ngSubmit)="addUser(singupForm)">

                    <input type="hidden" name="_id" [(ngModel)]="usersService.selectedUser._id">

                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label font-weight-bold">First Name </label>
                        <input type="text" class="form-control border-0" name="first_name"
                               placeholder="First Name" ngModel required>
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label font-weight-bold">Last Name </label>
                        <input type="text" class="form-control border-0" name="last_name"
                               placeholder="First Name" ngModel required>
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label font-weight-bold">Email address</label>
                        <input type="email" class="form-control border-0" name="email"
                               placeholder="Email" aria-describedby="emailHelp" ngModel required>
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
                        <input type="password" class="form-control border-0" name="password"
                               placeholder="Password" ngModel required>
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label font-weight-bold">Confirm Password</label>
                        <input type="password" class="form-control border-0" name="password_confirm"
                               placeholder="Password" ngModel required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
